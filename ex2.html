<head>
	<script src="./js/vue.js"></script>
	<script>
		window.onload=function(){
			var obj = {
			foo: 'bar'
			}
			
			//Object.freeze(obj)
			
			new Vue({
			el: '#app',
			data: obj
			})
		}
	</script>
</head>
<body>
<div id="app">
  <p>{{ foo }}</p>
  <!-- 这里的 `foo` 不会更新！ -->
  <button v-on:click="foo = 'baz'">Change it</button>
</div>
</body>
